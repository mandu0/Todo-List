<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="java.css">
</head>
<body>
    <main class="maincontainer">
        <h2 id="clock">00:00:00</h2>
        <form id="login-form" class="hidden">
            <input class="inputcss" required maxlength="10" type="text" placeholder="What is your name?">
            <input class="inputcss2" type="submit" value="Log IN">
        </form>
        <h1 id="greeting" class="hidden"></h1>
        <form id="todo-form">
            <input class="todo" type="text" placeholder="Write a TO DO and Press Enter" required>
        </form>
        <ul id="todo-list">
        </ul>
        <div id="quote">
            <span class="quote-fontsize"></span>
            <span class="quote-span"></span>
        </div>
    </main>
    <div id="weather">
        <span class="weather-color"></span>
        <span class="weather-color"></span>
    </div>
    <script src="js/java.js"></script>
    <script src="js/clcock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
